<!DOCTYPE html>
<html lang="hu">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous" />
      <link rel="stylesheet" href="style.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <title>Lottószám generátor</title>
   </head>
   <body>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg justify-content-between">
         <a class="navbar-brand">Lottózz velem</a>
         <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
               <li class="nav-item active">
                  <a class="nav-link" href="#">5-ös lottó</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">6-os lottó</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Skandináv lottó</a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container row">
         <div class="select-numbers"></div>
         <div class="select-lotto col-6">
            <button class="btn btn-primary" id="btn-5-lotto" value="5">5-ös Lottó számok</button>

            <button class="btn btn-primary" id="btn-6-lotto" value="6">6-os Lottó számok</button>

            <button class="btn btn-primary" id="btn-skandinav" value="7">Skandináv lottó</button>
         </div>
         <div class="ball-container row col-6"> </div>
         <div class="table-container"></div>
      </div>
      <script src="lotto.js"></script>
   </body>
</html>
