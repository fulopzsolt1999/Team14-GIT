<!DOCTYPE html>
<html lang="hu">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous" />
      <link rel="stylesheet" href="style.css" />
      <title>Fifa - DOM</title>
   </head>
   <body>
      <h1>Fifa TOP-20 Statistics</h1>
      <div class="container">
         <div class="row">
            <div class="col-sm-2 col-4">
               <img
                  src="img/ranking.png"
                  id="team-counter"
                  alt=""
                  onclick="getData('team-counter')" />
               <p class="m-0">Csapatok</p>
            </div>
            <div class="col-sm-2 col-4">
               <img src="img/average.png" id="average" alt="" onclick="getData('average')" />
               <p class="m-0">Átlag</p>
            </div>
            <div class="col-sm-2 col-4">
               <img
                  src="img/most_improving_team.png"
                  id="most-imp-team"
                  alt=""
                  onclick="getData('most-imp-team')" />
               <p class="m-0">Javítás</p>
            </div>
            <div class="col-sm-2 col-4">
               <img src="img/searching.png" id="searching" alt="" onclick="getData('search')" />
               <p class="m-0">Keresés</p>
            </div>
            <div class="col-sm-2 col-4">
               <img
                  src="img/Statistics.svg"
                  id="statistics"
                  alt=""
                  onclick="getData('statistics')" />
               <p class="m-0">Statisztika</p>
            </div>
         </div>
      </div>
      <div class="container result-container table-responsive"> </div>
      <script src="script.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
   </body>
</html>
