<!DOCTYPE html>
<html lang="hu">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Kockadobálás statisztika oldala</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous" />

      <link rel="stylesheet" href="KockaDobalas.css" />
   </head>

   <body>
      <!--
        Feladat leírása:
        Lesz 3 darab kocka megjelenítve, mely kockákról statisztikák készülnek
        1. Mennyi vold a dobások átlaga? [megvan]
        2. Mennyi volt a legnagyobb dobás? [megvan]
        3. Hányszor volt 6-os dobás? 
        4. Volt-e tripla hatos? - 3 kockára 
        5. Hányszor volt három egyforma? - 3 kockára 
        
        (SZORGALMIK:)
        6. Hányszor volt három különböző? - 3 kockára
        7. Melyik kocka összeg fordul elő legkevesebbszer?
        8. Melyik kocka összeg fordul elő legtöbbször?
        9. Hány százalékában szerepelt a kettes a négyes vagy a hatos?
        10. Hányszor dobtunk csak páratlant?
        11. Mikor dobtunk ki sorozatot?  pl.: 123 234 345 456 és ugyanez visszafelé
    -->

      <!--DOBÁS GOMB-->
      <button id="kockaEldobasa" class="w-100 btn btn-primary">Kocka dobása</button>

      <!--KOCKÁK megjelenítése-->
      <div id="igazito">
         <div id="kockaKep01" class="kocka"></div>
         <div id="kockaKep02" class="kocka"></div>
         <div id="kockaKep03" class="kocka"></div>
      </div>

      <!--TÁBLÁZAT A STATISZTIKÁNAK-->
      <table class="table table-striped table-dark table-hover table-sm">
         <caption>Kocka dobálás statisztika</caption>
         <thead>
            <tr>
               <th>Tulajdonság</th>
               <th>Statisztika eredménye</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Egyes</td>
               <td id="egyes">0</td>
            </tr>
            <tr>
               <td>Kettes</td>
               <td id="kettes">0</td>
            </tr>
            <tr>
               <td>Hármas</td>
               <td id="harmas">0</td>
            </tr>
            <tr>
               <td>Négyes</td>
               <td id="negyes">0</td>
            </tr>
            <tr>
               <td>Ötös</td>
               <td id="otos">0</td>
            </tr>
            <tr>
               <td>Hatos</td>
               <td id="hatos">0</td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
               <td>Dobások száma</td>
               <td id="dobasMennyiseg">0</td>
            </tr>
            <tr>
               <td>Összesen</td>
               <td id="osszesen">0</td>
            </tr>
            <tr>
               <td>Átlag</td>
               <td id="atlag">0</td>
            </tr>
            <tr>
               <td>Legnagyobb dobás</td>
               <td id="legnagyobb">0</td>
            </tr>
            <tr>
               <td>Hatosok száma</td>
               <td id="hatosok">0</td>
            </tr>
            <tr>
               <td>Tripla hatos</td>
               <td id="triplaHat">nem volt</td>
            </tr>
            <tr>
               <td>Egyformak Száma</td>
               <td id="egyformak">0</td>
            </tr>
         </tfoot>
      </table>
      <script src="KockaDobalas.js"></script>
   </body>
</html>
