<!DOCTYPE html>
<html lang="hu">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous" />
      <link rel="stylesheet" href="style.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="container m-auto">
         <div class="row">
            <div class="col">
               <form class="m-auto">
                  <div class="form-group">
                     <label for="taj-number">TAJ szám:</label>
                     <input
                        type="number"
                        class="form-control"
                        id="taj-number"
                        aria-describedby="tajHelp"
                        placeholder="TAJ szám" />
                     <small id="tajHelp" class="form-text text-muted">
                        We'll never share your email with anyone else.
                     </small>
                  </div>
               </form>
            </div>
            <div class="col m-auto">
               <button class="btn btn-primary" type="submit">Bevitel</button>
            </div>
         </div>
         <div class="result" hidden> </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
      <script src="ellenorzo.js"></script>
   </body>
</html>
